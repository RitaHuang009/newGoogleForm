<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <title>google form</title>

</head>

<body>

    <div class="header container">
        六角西餐廳
    </div>
    <section class="container">
        <form class="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse" method="POST">
            <div class="feild">
                <div class="feildBody mr-8">
                    <label for="userName" class="fz16">姓名</label>
                    <div class="form_input flex-row">
                        <input id="userName" class="w-100" type="text" name="entry.104959259">
                    </div>

                </div>
                <div class="feildBody">
                    <label for="userPhone" class="fz16">電話</label>
                    <div class="form_input flex-row">
                        <input id="userPhone" class="w-100" type="tel" name="entry.403616441">
                    </div>
                </div>
            </div>
            <div class="feild">
                <div class="feildBody">
                    <label for="date" class="fz16">日期</label>
                    <div class="form_input flex-row">
                        <input id="date" class="w-100" type="date" name="entry.650799372">
                    </div>
                </div>
            </div>
            <div class="feild">
                <div class="feildBody">
                    <label for="number" class="fz16">人數</label>
                    <div class="form_input flex-row">
                        <select id="number" class="w-100 form_select" name="entry.1491692660">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <div class="icon_calendar"></div>
                    </div>
                </div>
            </div>
            <div class="feild">
                <div class="feildBody">
                    <p class="fz16">其它項目</p>
                    <div class="form_input flex-row">
                        <input id="childSet" type="checkbox" value="需要兒童座椅" class=" form_checkBox " name="entry.901461210 ">
                        <label for="childSet ">
                            需要兒童座椅
                        </label>
                    </div>
                    <div class="form_input flex-row ">
                        <input id="food " type="checkbox" value="素食餐點" class="form_checkBox " name="entry.901461210 ">
                        <label for="food ">
                            素食餐點
                        </label>
                    </div>
                    <div class="form_input flex-row ">
                        <input id="smoke " type="checkbox" value="吸煙區" class="form_checkBox " name="entry.901461210 ">
                        <label for="smoke ">
                            吸煙區
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit">
                送出
            </button>
            </div>


        </form>


    </section>
</body>

</html>
